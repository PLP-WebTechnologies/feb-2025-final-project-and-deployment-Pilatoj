<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Kenyan Parks</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Kenyan Parks</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#parks">Parks</a>
                <a href="contact.html">Contact</a>
            </div>
            <button class="theme-toggle">ðŸŒ“</button>
        </nav>
    </header>

    <main class="contact-container">
        <h2>Contact Park Authorities</h2>
        <form id="contactForm" action="https://formspree.io/f/mrbqoknw" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="Type your message here..."></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
            <div id="formStatus"></div>
        </form>
    </main>

    <script src="app.js"></script>
</body>
</html>
